<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Checking that Scripting is Enabled</title>
		<script language="javascript">
	function window.onload() {
	window.location = "default.aspx"
	}
	
		</script>
	</head>
	<body>
		<noscript>
			<P>&nbsp;</P>
			<P><FONT face="Arial, Helvetica, sans-serif" color="#4c5979" size="4"><B>You need to enable 
						javascript to use this application.</B></FONT>
			<P>
			<P><FONT face="Arial" size="2">JavaScript is a language that is used to make the 
					filling out of the forms on our website interactive. For example when you go to 
					send a form, JavaScript checks to make sure all required fields have been 
					filled in, and if you haven't, a message will pop up stating so.</FONT>
			<P><FONT face="Arial, Helvetica, sans-serif" size="2"><B>To enable JavaScript in your 
						browser, follow these steps:</B></FONT>
			<P><FONT face="Arial, Helvetica, sans-serif" size="2"><B>Note: </B>After enabling 
					JavaScript for your browser, you <B>may</B> need to close your browser and 
					reopen it before JavaScript will be active.</FONT>
			<P><FONT face="Arial, Helvetica, sans-serif" size="2"><B>Internet Explorer 5 and higher</B>: 
					Select <B>Tools</B>, <B>Internet Options</B>, switch to "<B>Security</B>" tab, 
					highlight "<B>Internet Zone</B>", select "<B>Customize Settings...</B>" and 
					click the "<B>Active Scripting</B>" radio button to <B>Enable</B>.</FONT></P>
			<IMG alt="" src="images/jscript-ie5.gif" width="352" height="198">
		</noscript>
	</body>
</html>
